name: Actions Workflow

on:
  #push:
  #schedule:
  #  - cron: "* * * * MON"
  repository_dispatch:
    types:
      - build
  pull_request:
    types:
      - closed
      - assigned
      - opened
      - reopened

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: |
          pwd
          ls -a
      - name: checkout
        uses: actions/checkout@v3
      - name: list files
        run: |
          pwd
          ls -a
      - name: simple js action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Tibi
      - name: log greeting time
        run: echo "${{steps.greet.outputs.time}}"