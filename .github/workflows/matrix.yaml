name: Matrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6,8,10]
      fail-fast: true
    runs-on: ${{matix.os}}
    steps:
      - name: log node version
        run: node -v
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node_version}}
      - name: log node version
        run: node -v